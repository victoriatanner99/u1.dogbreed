<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login_register.css" class="css_file"/>
    <!-- <link rel="stylesheet" href="css/quiz.css" /> -->
    <link rel="icon" href="./media/logo.png" />
    <title>Dog Breed Quiz</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="logo"></div>
        <div class="head">Dog Breed Quiz</div>
      </header>

      <section class="logreg" id="login-register">
        <h1>LOGIN</h1>
        <p id="top">User name:</p>
        <input class="input_username" type="text" />
        <p id="bottom">Password:</p>
        <input class="input_password" type="password" />
        <p id="comment">Let the magic start!</p>
        <button>Login</button>
        <p id="register">New to this? Register for free</p>
      </section>


      <footer>
        <p class="api">
          The Dog Breed Quiz is made possible thanks to the free API by
          <a href="https://dog.ceo/dog-api">DOG CEO Zine</a>
        </p>
      </footer>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/server_connection.js"></script>
    <script src="./js/login_register.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="index.js"></script>
  </body>
</html>
